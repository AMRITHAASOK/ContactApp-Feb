<div class="container">
    <!-- add contact intro -->
    <div class="row">
        <div class="col">
            <h1 class="text-center text-primary mt-4">Update Contact <i class="fa-solid fa-user-edit"></i> </h1>
            <p style="text-align: justify;">
                Contact management is the process of recording contactsâ€™ details and tracking their interactions with a
                business. Such systems have gradually evolved into an aspect of customer relationship management (CRM)
                systems
            </p>
        </div>
    </div>
<!-- 
    <pre>
        {{contact|json}}
    </pre> -->
    <!-- add contact form with image -->
    <div class="row">
        <!-- form -->
        <div class="col-6">

            <form class="border p-3 rounded mb-3">
                <!-- id -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.id" name="contactId" class="form-control" placeholder="Id">
                    <label>Contact Id</label>
                </div>
                <!-- name -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.name" name="contactName" class="form-control" placeholder="Name">
                    <label>Name</label>
                </div>
                <!-- photo url -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.photo" name="contactphoto" class="form-control" placeholder="Photo url">
                    <label>Photo url</label>
                </div>
                <!-- phoneNumber -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.phone" name="contactphone" class="form-control" placeholder="Phone Number">
                    <label>Phone Number</label>
                </div>
                <!-- EmailAddress -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.email" name="contactEmail" class="form-control" placeholder="Email Address">
                    <label>Email Address</label>
                </div>
                <!-- Company name -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.company" name="contactCompany" class="form-control" placeholder="Company name">
                    <label>Company name</label>
                </div>
                <!-- Title -->
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="contact.title" name="contactTitle" class="form-control" placeholder="Title">
                    <label>Title</label>
                </div>
                <!-- Select a group -->
                <div class=" mb-3">
                   <select [(ngModel)]="contact.groupId" name="groupId" class="form-control">
                    <option  selected hidden disabled>Select A Group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                  
                   </select>
                </div>
                <button (click)="updateContact()" class="btn btn-success">Add Contact</button>
                <button routerLink="" class="btn btn-danger" style="float: right;">Close</button>
            </form>
        </div>
        <!-- image -->
        <div class="col-6">
            <img src="https://1.bp.blogspot.com/-r6oSCKfcz9M/YCfG2qe6qkI/AAAAAAAATPc/MYSNR3it1SwvERQr4rseWm5_OPvb2QFRwCLcBGAsYHQ/s2000/Verity-Bright.jpg" width="100%" height="450px" alt="">
        </div>

    </div>
</div>
